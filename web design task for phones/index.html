<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Version</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      background-color: #38015f;
      color: aliceblue;
      line-height: 1.6;
    }
    
    .mobile-container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    .header-image {
      width: 100%;
      height: 300px;
      object-fit: cover;
      filter: sepia(100%) hue-rotate(250deg) saturate(170%) brightness(0.8);
    }
    
    .content-section {
      padding: 30px 20px;
      text-align: center;
    }
    
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      line-height: 1.2;
    }
    
    .accent {
      color: #8d6ca4;
    }
    
    .description {
      font-size: 16px;
      margin-bottom: 40px;
      opacity: 0.8;
    }
    
    .stats-container {
      display: flex;
      flex-direction: column;
      gap: 30px;
      margin-top: 30px;
    }
    
    .stat-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .main-word {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 5px;
    }
    
    .sub-word {
      font-size: 14px;
      font-weight: 500;
      opacity: 0.8;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="mobile-container">
    <!-- Image at the top for mobile -->
    <img src="images/image-header-desktop.jpg" alt="Business team" class="header-image">
    
    <!-- Content section below the image -->
    <div class="content-section">
      <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
      <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      
      <div class="stats-container">
        <div class="stat-item">
          <div class="main-word">10k+</div>
          <div class="sub-word">COMPANIES</div>
        </div>
        
        <div class="stat-item">
          <div class="main-word">314</div>
          <div class="sub-word">TEMPLATES</div>
        </div>
        
        <div class="stat-item">
          <div class="main-word">12M+</div>
          <div class="sub-word">QUERIES</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
